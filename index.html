<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and media play and SVG</title>

</head>

<body>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XTp5jaRU3Ws?si=CDUbwguBcT3WLIdi"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div>
        <video width="560" height="315" src="video.mp4" preload="auto" controls mute></video>
    </div>
    <div>
        <audio src="audio.mp3" controls></audio>
    </div>
    <div>
        <svg xmlns="https://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="polaroid-svgrepo-com.svg">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div>
</body>

</html>
